<!DOCTYPE html>
<html lang="en">

<head>
    <title>FauxSifter_Login</title>
    <link rel="stylesheet" href="../static/project.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form action="/login" name="Formfill" onsubmit="return validation()" method="post">
                <h2>Login to FauxSifter</h2>
                {% if error %}
                   <p id="result">{{ error }}</p>
                {% endif %}
                <p id="result"></p>
                <div class="input-box">
                    <i class="bx bxs-user"></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Login">
                </div>
                <div class="group">
                    <span><a href="/register">Register</a></span>
                    <span><a href="/forgot">Reset Password</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/login.js"></script>
</body>

</html>
